<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form>
    <ion-item>
      <ion-label floating>Subject</ion-label>
      <ion-input type="text" #titleInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Body</ion-label>
      <ion-input type="textarea" #bodyInput></ion-input>
    </ion-item>
    <ion-row>
      <ion-col text-center>
        <button ion-button block color="secondary" (click)='onSubmit(titleInput.value,bodyInput.value)'>
          Submit
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
